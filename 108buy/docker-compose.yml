version: '2.4'

services:
  web:
    build:
      context: ../common
      dockerfile: nginx-php.docker
    image: nginx-php
    container_name: "108buy-web"
    volumes:
      - "/d/Myspace/Dockzone/common/nginx-php.conf:/etc/nginx/sites-available/default"
      - "/d/PHP_Projects/108buy:/var/www/html"
    ports:
      - "80:80"
    environment:
      envType: dev
    networks:
      - innerlink
    depends_on:
      - db
  db:
    image: mariadb:latest
    container_name: "108buy-db"
    environment:
      - "MYSQL_ROOT_PASSWORD=admin2037"
    volumes:
      - "maria-db:/var/lib/mysql"
    ports:
      - "3306:3306"
    networks:
      - innerlink
volumes:
  maria-db:
    external: true
networks:
  innerlink:
    driver: bridge